<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login · Level-Up Gamer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/login_modal.css" />
    <link rel="stylesheet" href="assets/css/navbar.css" />
  </head>
  <body>
    <header>
      <nav class="gamer-navbar">
        <div class="gamer-navbar-logo">
          <img src="assets/Imagen/level-up.png" alt="Logo gamer" />
          <span>LEVEL-UP GAMER</span>
        </div>
        <div class="gamer-navbar-actions">
          <a href="index.html" class="home-btn" id="homeBtn">
            <i class="fa fa-home"></i> Inicio
          </a>
          <a href="comunidad.html" class="comunidad-btn" id="comunidadBtn">
            <i class="fa fa-users"></i> Comunidad
          </a>
        </div>
      </nav>
    </header>
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="form-box-gamer rounded-4 mx-auto p-4">
            <div class="text-center mb-4">
              <img
                src="assets/Imagen/level-up.png"
                alt="Level-Up Gamer"
                width="90"
              />
              <p class="text-muted mb-0">Inicio de sesión</p>
            </div>
            <form id="formLogin" novalidate>
              <div class="mb-3">
                <label for="loginCorreo">Correo @duoc.cl</label>
                <input
                  id="loginCorreo"
                  class="form-control"
                  type="email"
                  placeholder="usuario@duoc.cl"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="loginPass" class="form-label">Contraseña</label>
                <input
                  id="loginPass"
                  class="form-control"
                  type="password"
                  required
                />
              </div>
              <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <a href="registrar.html" class="btn btn-outline-secondary"
                  >Crear una cuenta</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer-gamer mt-5 py-5">
      <div class="container">
        <div class="row text-white">
          <div class="col-12 col-md-4 mb-4 mb-md-0">
            <h4 class="footer-title">Ayuda</h4>
            <ul class="list-unstyled">
              <li>
                <a
                  href="https://wa.me/56912345678?text=Hola,%20necesito%20ayuda%20con%20el%20servicio%20técnico%20de%20Level-Up%20Gamer"
                  target="_blank"
                  class="centro-ayuda-enlace"
                >
                  Centro de ayuda
                </a>
              </li>
            </ul>
          </div>
          <div class="col-12 col-md-4 mb-4 mb-md-0">
            <h4 class="footer-title">Nosotros</h4>
            <ul class="list-unstyled">
              <li>
                <a href="nosotros.html" class="footer-link">Quiénes somos</a>
              </li>
            </ul>
          </div>
          <div class="col-12 col-md-4">
            <h4 class="footer-title">Comunidad Level-UP</h4>
            <ul class="list-unstyled">
              <li>
                <a href="comunidad.html" class="footer-link">Comunidad</a>
              </li>
              <li>
                <a href="comunidad.html" class="footer-link">Redes Sociales</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script src="assets/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
