<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level-Up Gamer</title>

    <!-- Fuentes de Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Tu CSS personalizado (DEBE ir después de Bootstrap) -->
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/css/perfil.css" />
    <link rel="stylesheet" href="assets/css/navbar.css" />
  </head>
  <body>
    <header>
      <nav class="gamer-navbar">
        <div class="gamer-navbar-logo">
          <img src="assets/Imagen/level-up.png" alt="Logo gamer" />
          <span>LEVEL-UP GAMER</span>
        </div>
        <div class="gamer-navbar-actions">
          <a href="#" class="home-btn" id="homeBtn">
            <i class="fa fa-home"></i> Inicio
          </a>
          <a href="#" class="comunidad-btn" id="comunidadBtn">
            <i class="fa fa-users"></i> Comunidad
          </a>
        </div>
      </nav>
    </header>

    <section class="container my-5 gamer-profile-section">
      <h2 class="text-light mb-4">
        <i class="fa fa-user-edit"></i> Edita tu Perfil
      </h2>
      <form id="profileForm" class="bg-dark text-white p-4 rounded shadow">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input
              type="text"
              id="apellidos"
              name="apellidos"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
          />
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="direccion" class="form-label">Dirección</label>
            <input
              type="text"
              id="direccion"
              name="direccion"
              class="form-control"
            />
          </div>
          <div class="col-md-6">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" id="ciudad" name="ciudad" class="form-control" />
          </div>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            class="form-control"
          />
        </div>
        <hr class="my-4 bg-light" />

        <h4 class="mb-3">
          <i class="fa fa-gamepad"></i> Preferencias de Compra
        </h4>
        <div class="mb-3">
          <label for="plataformasFav" class="form-label"
            >Tus plataformas favoritas</label
          >
          <select
            id="plataformasFav"
            name="plataformasFav[]"
            class="form-select"
            multiple
          >
            <option value="PS5">PS5</option>
            <option value="Xbox Series X/S">Xbox Series X/S</option>
            <option value="PC">PC</option>
            <option value="Nintendo Switch">Nintendo Switch</option>
          </select>
          <div class="col-md-6">
            <label for="nickname" class="form-label">NickName</label>
            <input
              type="text"
              id="nickname"
              name="nickname"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="notificaciones" class="form-label"
            >¿Quieres recibir ofertas y novedades?</label
          >
          <input type="checkbox" id="notificaciones" name="notificaciones" />
          Sí, deseo recibir notificaciones.
        </div>
        <button type="submit" class="btn btn-success w-100">
          Actualizar perfil
        </button>
      </form>
    </section>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p>&copy; 2025 Level-Up Gamer</p>
    </footer>

    <!-- Bootstrap JS al final del body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/carrito.js"></script>
    <script src="assets/js/categoria.js"></script>
    <script src="assets/js/buscador.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/descripcion.js"></script>
  </body>
</html>
